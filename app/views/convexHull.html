<div class="container-fluid" ng-controller="convexHullCtrl as convexHullCtrl">
  <div class="header col-xs-12">
    Convex Hull
    <div class="error" ng-show="convexHullCtrl.error != null">{{convexHullCtrl.error}}</div>
  </div>
  <div class="content col-xs-12">
    <div class="controls col-xs-12 p-0">
      <div class="col-xs-3">
        Choose a solving algorithm:
        <div class="col-xs-12 btn-group" role="group">
          <button class="btn btn-secondary" ng-click="convexHullCtrl.startAlgorithm(false)">Convex Hull</button>
          <button class="btn btn-secondary" ng-click="convexHullCtrl.startAlgorithm(true)">Quickhull</button>
        </div>
      </div>
      <div class="col-xs-6">
        Enter an input file name (don't include .txt):
        <input type="text" ng-model="data.fileName" placeholder="Example: 25">
      </div>
      <div class="col-xs-3">
        Change size of points on canvas
        <input type="range" min="1" max="10" defaultValue="3" ng-model="convexHullCtrl.pointSize">
      </div>
    </div>
    <div class="results col-xs-12 p-0" ng-show="convexHullCtrl.runtime != null">
      <div class="runtime col-xs-3">
        Runtime: {{convexHullCtrl.runtime}}
      </div>
      <div class="points col-xs-9">
        Convex Hull Points:<br>
        {{convexHullCtrl.convexPoints}}
      </div>
    </div>
    <canvas id="myCanvas" width="1280" height="1024"></canvas>
  </div>
  <div class="footer col-xs-12">
    <a href="https://github.com/derrowap/CSSE-MA473-ConvexHull">Open source programmed by Austin Derrow-Pinion</a>
  </div>
</div>
